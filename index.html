<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <div class="container">
        <div class="notification"><p></p></div>
        <div class="icon"><img src="icons/unknown.png" alt=""></div>
        <div class="weather-container">
          <div class="temperature" ><p>-<span>Â° C</span></p></div>
          <div class="temp-info"><p>-</p></div>
          <div class="location"><p>-</p></div>
        </div>
        <div class="info">
          <div class="row1">
            <div class="humidity"><p>humidity <br> <span>- %</span></p></div>
            <div class="feelslike"><p>feels like <br> <span>-</span></p></div>
            <div class="AQI"><p>AQI <br><span>-</span></p></div>
        </div>
        <div class="row2"> 
          <div class="arrow"><img src="Assets/arrows.png" alt="" srcset=""></div>
          <div class="wind-speed"><p>wind speed <br> <span>-</span></p></div>
          <div class="pressure"><p>pressure <br><span>-</span></p></div>
        </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
